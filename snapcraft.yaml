name: juju
version: 2.0-beta13
summary: juju client
description: Through the use of charms, juju provides you with shareable, re-usable, and repeatable expressions of devops best practices.
confinement: strict

apps:
  juju:
    command: bin/juju
    plugs: [network, network-bind, home]

parts:
  juju:
    plugin: go
    go-packages:
      - github.com/juju/juju/...
    build-packages: [git]

  command-juju-wrapper:
    plugin: copy
    files:
        command-juju-wrapper: command-juju-wrapper
